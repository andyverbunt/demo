runtime: java
env: flex
endpoints_api_service:
  name: project-gae-2.appspot.com
  rollout_strategy: managed
manual_scaling:
  instances: 2
liveness_check:
  path: "/actuator/health"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  initial_delay_sec: 1200
readiness_check:
  path: "/actuator/health"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 600